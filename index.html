<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="conaiter-logo">
                <div class="logo">
                    <img src="icon/icons8-dashboard-48.png" alt="icon dashboard">
                </div>
                <div class="text-title">Dashboard</div>
            </div>
            <div class="options">
                <div class="option">
                    <div class="icon">
                        <img src="icon/icons8-home-24.png" alt="icon home">
                    </div>
                    <div class="text-option">Home</div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img src="icon/icons8-security-pass-24.png" alt="icon profile">
                    </div>
                    <text-option>Profile</text-option>
                </div>
                <div class="option">
                    <div class="icon">
                        <img src="icon/icons8-topic-24.png" alt="icon messages">
                    </div>
                    <text-option>Messages</text-option>
                </div>
                <div class="option">
                    <div class="icon">
                        <img src="icon/icons8-history-24.png" alt="icon History">
                    </div>
                    <text-option>History</text-option>
                </div>
                <div class="option">
                    <div class="icon">
                        <img src="icon/icons8-task-24.png" alt="icon Tasks">
                    </div>
                    <text-option>Tasks</text-option>
                </div>
                <div class="option">
                    <div class="icon">
                        <img src="icon/icons8-group-17.png" alt="icon Communities">
                    </div>
                    <text-option>Communities</text-option>
                </div>
            </div>
            <div class="settings">
                <div class="setting">
                    <div class="icon">
                        <img src="icon/icons8-settings-24.png" alt="icon settings">
                    </div>
                    <div class="text-setting">Settings</div>
                </div>
                <div class="setting">
                    <div class="icon">
                        <img src="icon/icons8-ask-question-24.png" alt="icon Support">
                    </div>
                    <div class="text-setting">Support</div>
                </div>
                <div class="setting">
                    <div class="icon">
                        <img src="icon/icons8-protect-24.png" alt="icon Privacy">
                    </div>
                    <div class="text-setting">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="icon">
                    <img src="icon/icons8-search-24.png" alt="search">
                </div>
                <div class="input-container">
                    <input type="text">
                </div>
            </div>
            <div class="perfil-option">
                <div class="icon">
                    <img src="icon/icons8-alarm-24.png" alt="notification">
                </div>
                <div class="img-perfil">
                    <img src="icon/icons8-skull-racer-64.png" alt="perfil">
                </div>
                <div class="name-perfil">Luis Allauca</div>
            </div>
            <div class="perfil-title">
                <div class="img-perfil">
                    <img src="icon/icons8-skull-racer-64.png" alt="perfil">
                </div>
                <div class="container-welcome">
                    <div class="text-welcome">Hi there,</div>
                    <div class="name-text">Luis Allauca (@Lucho)</div>
                </div>
            </div>
            <div class="btn-options">
                <button class="btn-option">New</button>
                <button class="btn-option">Upload</button>
                <button class="btn-option">Share</button>
            </div>
        </div>
        <div class="board">
            <div class="projects">
                <div class="title-projects">
                    <p>Your Projects</p>
                </div>
                <div class="projects-container">
                    <div class="project">
                        <div class="text">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="icon-container">
                            <img src="icon/icons8-star-24.png" alt="favorite">
                            <img src="icon/icons8-eye-24.png" alt="view">
                            <img src="icon/icons8-share-24.png" alt="share">
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="icon-container">
                            <img src="icon/icons8-star-24.png" alt="favorite">
                            <img src="icon/icons8-eye-24.png" alt="view">
                            <img src="icon/icons8-share-24.png" alt="share">
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="icon-container">
                            <img src="icon/icons8-star-24.png" alt="favorite">
                            <img src="icon/icons8-eye-24.png" alt="view">
                            <img src="icon/icons8-share-24.png" alt="share">
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="icon-container">
                            <img src="icon/icons8-star-24.png" alt="favorite">
                            <img src="icon/icons8-eye-24.png" alt="view">
                            <img src="icon/icons8-share-24.png" alt="share">
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="icon-container">
                            <img src="icon/icons8-star-24.png" alt="favorite">
                            <img src="icon/icons8-eye-24.png" alt="view">
                            <img src="icon/icons8-share-24.png" alt="share">
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="icon-container">
                            <img src="icon/icons8-star-24.png" alt="favorite">
                            <img src="icon/icons8-eye-24.png" alt="view">
                            <img src="icon/icons8-share-24.png" alt="share">
                        </div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="title-announcements">
                    <p>Announcements</p>
                </div>
                <div class="announcements-container">
                    <div class="announcement">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="announcement">
                        <p></p>
                        <p></p>
                    </div>
                    <div class="announcement">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="trendings">
                <div class="title-trending">
                    <p>Trending</p>
                </div>
                <div class="trending-container">
                    <div class="trending">
                        <div class="icon">
                            <img src="icon/icons8-cute-skull-64.png" alt="perfil">
                        </div>
                        <div class="info-user">
                            <p>@tengan</p>
                            <p>World peace builder</p>
                        </div>
                    </div>
                    <div class="trending">
                        <div class="icon">
                            <img src="icon/icons8-skull-racer-64.png" alt="perfil">
                        </div>
                        <div class="info-user">
                            <p>@lucho</p>
                            <p>Super Cool project</p>
                        </div>
                    </div>
                    <div class="trending">
                        <div class="icon">
                            <img src="icon/icons8-devil-face-64.png" alt="perfil">
                        </div>
                        <div class="info-user">
                            <p>@kendall</p>
                            <p>Life Channging App</p>
                        </div>
                    </div>
                    <div class="trending">
                        <div class="icon">
                            <img src="icon/icons8-freaky-horse-64.png" alt="perfil">
                        </div>
                        <div class="info-user">
                            <p>@alex</p>
                            <p>No Traffic Maker</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
